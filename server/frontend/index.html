<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="alunos.js"></script>

    <style>
        .ordenar:hover {
            color: var(--bs-primary) ;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1 class="my-4">Cadastro de Alunos</h1>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-novo">Cadastrar</button>

        <div class="modal fade" id="modal-novo">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" >Novo Aluno</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body container">
                        <div class="row">
                        <div>
                            <label class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" />
                        </div>

                        <div>
                            <label class="form-label">Email</label>
                            <input type="text" id="email" class="form-control" />
                        </div>

                        <div>
                            <label class="form-label">Telefone</label>
                            <input type="text" id="telefone" class="form-control" />
                        </div>

                        <div class="col-6">
                            <label class="form-label">Cidade</label>
                            <input type="text" id="cidade" class="form-control" />
                        </div>

                        <div class="col-3">
                            <label class="form-label">Idade</label>
                            <input type="text" id="idade" class="form-control" />
                        </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="row">
            <div class="col">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="ordenar" coluna="id">id</th>
                            <th class="ordenar" coluna="nome">Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th class="ordenar" coluna="cidade">Cidade</th>
                            <th>Idade</th>
                        </tr>
                    </thead>
                    <tbody id="lista-alunos">
                        
                    </tbody>

                </table>

            </div>
        </div>

    </div>

    
</body>
</html>
